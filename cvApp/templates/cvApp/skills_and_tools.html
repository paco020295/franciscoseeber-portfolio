<div class="row mt-5">
    <div class="col-lg-12">
        <div class="row">
        {% for competence in competences %}
            <div class="col-lg-2 col-sm-6 justify-content-center mt-3">
                    <div class="competence-card text-center mirror-face">
                        <div class="card-body">
                            <img class="competence-img" alt="{{competence.title}} logo" src="{{competence.logo.url}}">
                            <p class="font-weight-normal pt-2 mb-0">{{competence.title}}</p>
                        </div>
                    </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
